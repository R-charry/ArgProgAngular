<h2>Contacto</h2>
<hr>


<div class="row">
    <div class="col">
        <div class="card mb-1">
            <div class="card-body">
        
                <form 
                ngNoForm
                autocomplete="off" 
                action="https://formsubmit.co/ramiro22_cba@hotmail.com" 
                method="POST">

                    <div class="mb-3 row">
                        <label class="col-sm-2 col-form-label">Nombre</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" formControlName="nombre" name="nombre" required>
                            <span class="form-text text-danger" *ngIf="campoEsValido('nombre')">Debe de ser de 3 letras</span>
                        </div>
                    </div>

                    <div class="mb-3 row">
                        <label class="col-sm-2 col-form-label">Apellido</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" formControlName="apellido" name="apellido"
                            required>
                            <span class="form-text text-danger" *ngIf="campoEsValido('apellido')">Debe de ser de 3 letras</span>
                        </div>
                    </div>

                    <div class="mb-3 row">
                        <label class="col-sm-2 col-form-label">Email</label>
                        <div class="col-sm-10">
                            <input type="email" 
                                class="form-control" 
                                formControlName="email"
                                name="email"
                                required>
                            <span *ngIf="campoEsValido('email')"
                                    class="form-text text-danger" 
                            >
                            {{ emailErrorMsg }}
                            </span>
                        </div>
                    </div>

                    <div class="mb-3 row">
                        <label class="col-sm-2 col-form-label">Telefono</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" formControlName="telefono" name="telefono">
                            <span class="form-text text-danger" *ngIf="campoEsValido('telefono')">Debe ser un número de teléfono válido</span>
                        </div>
                    </div>

                    <div class="mb-3 row">
                        <label class="col-sm-2 col-form-label">Comentarios</label>
                        <div class="col-sm-10">
                            <textarea class="form-control" formControlName="textarea" name="textarea"></textarea>
                            <span class="form-text text-danger" *ngIf="campoEsValido('textarea')">Debe contener mas de 30 caracteres</span>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <button type="submit" 
                            class="btn btn-primary float-end" 
                            >
                                Enviar</button>
                        </div>
                    </div>

                    <input type="hidden" name="_next" value="https://localhost:4200">
                <input type="hidden" name="_subject" value="asunto">
                <input type="hidden" name="_autoresponse" value="gracias">
                <input type="hidden" name="_template" value="box">

                </form>
            </div>
        </div>
    </div>
</div>
