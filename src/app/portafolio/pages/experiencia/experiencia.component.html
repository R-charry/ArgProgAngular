<div class="d-flex align-items-center pe-4">
    <h2>Experiencia</h2>
    <button *ngIf="isAdmin"
     type="button" class="btn btn-outline-primary ms-auto" (click)="agregar()">
      <i class="bi bi-plus-circle-fill"></i>
    </button>
  </div>
  <hr>
  
  <div class="col-12">
    <div class="card mb-3 ps-2" *ngFor="let exp of experiencia">
      <div class="card-body d-flex align-items-center">
        <div class="col-auto me-3 align-self-center">
          <img style="width: 75px" [src]="exp.imagen" alt="" class="img-fluid">
        </div>
        <div class="col text-center">
          <h5 class="card-title">{{exp.nombre_empresa}}</h5>
          <p class="card-text">{{exp.puesto}}</p>
          <h5>Referencia</h5>
          <p>{{exp.referencia}}</p>
        </div>
        <div *ngIf="isAdmin" class="d-flex flex-column ml-auto pe-2">
          <button  (click)="editar(exp.id)" type="button" class="btn btn-outline-primary mb-2">
            <a>
              <i class="bi bi-pencil-square"></i>
            </a>
          </button>
          <button (click)="borrar(exp.id)" type="button" class="btn btn-outline-primary">
            <a><i class="bi bi-trash3"></i></a>
          </button>
        </div>
      </div>
    </div>
  </div>
