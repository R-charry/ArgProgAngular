<div class="d-flex align-items-center pe-4">
    <h2>Educaci√≥n</h2>
    <button *ngIf="isAdmin"
    (click)="agregar()" type="button" class="btn btn-outline-primary ms-auto">
        <i class="bi bi-plus-circle-fill"></i>
    </button>
</div>
<hr>

<div class="col-12" *ngFor="let edu of educacion">
    <div class="card mb-3 ps-2">
        <div class="card-body d-flex align-items-center">
            <div class="col-auto me-3 align-self-center">
                <img style="width: 75px" [src]="edu.imagen" alt="" class="img-fluid">
            </div>
            <div class="col text-center">
                <h5 class="card-title">{{ edu.institucion }}</h5>
                <p class="card-text">{{ edu.descripcion }}</p>
            </div>
            <div *ngIf="isAdmin" class="d-flex flex-column ml-auto pe-2">
                <button (click)="editar(edu.id)" type="button" class="btn btn-outline-primary mb-2">
                    <a>
                        <i class="bi bi-pencil-square"></i>
                    </a>
                </button>
                <button (click)="borrar(edu.id)" type="button" class="btn btn-outline-primary">
                    <a><i class="bi bi-trash3"></i></a>
                </button>
            </div>
        </div>
    </div>
</div>
